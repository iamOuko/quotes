<div class="container">

    <div class="row">

        <div class="col-md-6">


            <app-form-quote (addQuote)="addNewQuote($event)"></app-form-quote>
        </div>
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <h3>{{quote.description}}</h3>
                <button (click)='quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>


            </div>

        </div>
    </div>


</div>
